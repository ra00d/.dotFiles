add_newline = true
# A minimal left prompt
# format = """$directory$all$character"""
format = """
[╭─](bold bright-black)$os\

$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$nodejs\
\n[╰─](bold bright-black)$character"""
# palette = "catppuccin_mocha"
# move the rest of the prompt to the right
right_format = """$cmd_duration"""
command_timeout = 1000

[directory.substitutions]
'~/repositories/work/' = 'work'
'~/repositories/personal/' = 'personal'

# [git_branch]
# format =  '[$symbol$branch(:$remote_branch)]($style)'
#
# [golang]
# format = '[ ](bold cyan)'

[git_branch]
format = "[ $symbol $branch(:$remote_branch)]($style)"
symbol = " "
# symbol = "[◬](bold bright-blue)"
style = "bold italic green"

[git_status]
# style = "italic bright-blue"
format = """ ($ahead_behind$staged$modified$untracked$renamed$deleted$conflicted$stashed($style))"""
# conflicted = "[◪◦](italic bright-magenta)"
ahead = "[⇡ $count](bold green) "
behind = "[ ⇣ $count ](bold bright-red) "
# diverged = "[◇ ▲┤[${ahead_count}](regular white)│▽┤[${behind_count}](regular white)│](italic bright-magenta)"
untracked = " [? $count ](bold light-yellow) "
# stashed = "[◦◫◦](italic white)"
modified = " [󰏫 $count](bold  yellow) "
staged = "[▣ $count]( bold italic dark-yellow)"
# renamed = "[◎◦](italic bright-blue) "
deleted = " [󰆴 $count](bold italic red) "
[os]
disabled = false

[[battery.display]]
threshold = 90
style = "bold green"

[[battery.display]]
threshold = 60
style = "bold yellow"


[[battery.display]]
threshold = 20

[time]
disabled = true
format = '   [$time]($style) '
use_12hr = true
time_format = "%R"

[cmd_duration]
min_time = 20
show_milliseconds = true
format = 'took [$duration](bold yellow)'

