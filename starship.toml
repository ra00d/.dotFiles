style = "bold italic green"

[git_status]
# style = "italic bright-blue"
format = """ ($ahead_behind$staged$modified$untracked$renamed$deleted$conflicted$stashed($style))"""
# conflicted = "[â—ªâ—¦](italic bright-magenta)"
ahead = "[â‡¡ $count](bold green) "
behind = "[ â‡£ $count ](bold bright-red) "
# diverged = "[â—‡ â–²â”¤[${ahead_count}](regular white)â”‚â–½â”¤[${behind_count}](regular white)â”‚](italic bright-magenta)"
untracked = " [? $count ](bold light-yellow) "
# stashed = "[â—¦â—«â—¦](italic white)"
modified = " [ó°« $count](bold  yellow) "
staged = "[â–£ $count]( bold italic dark-yellow)"
# renamed = "[â—â—¦](italic bright-blue) "
deleted = " [ó°†´ $count](bold italic red) "
